---
layout: default
---
<header class="post-header">
  <h1 class="post-title">Blog</h1>
</header>

<div class="post-content">
  <hr />
  <div class="list-group">
    {% for post in site.posts %}
    {% capture tag %}{{ post.categories }}{% endcapture %}
    {% if tag == 'blog' %}
    <ul class="posts">
      <li><a href="{{ post.url }}">{{ post.title }}</a> &raquo; <i><span>{{ post.date | date: "%Y-%m-%d" }}</span></i>
      </li>
    </ul>
    {% endif %}
    {% endfor %}
  </div>
</div>
